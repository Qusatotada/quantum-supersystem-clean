apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum-app
  template:
    metadata:
      labels:
        app: quantum-app
    spec:
      containers:
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-service
spec:
  selector:
    app: quantum-app
  ports:
  - port: 80
    targetPort: 80
